<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="upload-file-form" attributes="action">
  <template>
    <form action="{{action}}" method="POST" enctype="multipart/form-data">
      <label for="file">File</label>
      <input type="file" name="file"><br>
      <input type="submit" name="submit" value="Submit">
    </form>
  </template>
  <script>
    Polymer({
      action: null,

      ready: function() {
        if (this.action === null) {
          console.error("upload-file-form requires an action attribute");
        }
      }
    });
  </script>
</polymer-element>
